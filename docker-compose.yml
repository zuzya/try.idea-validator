version: '3.8'

services:
  backend:
    image: zuzyadocker/idea-validator:backend-${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unicorn_backend
    ports:
      - "8010:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - PROXY_URL=${PROXY_URL}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_PROJECT=unicorn_validator
      # Add other env vars from .env here
    volumes:
      # Mount artifacts directory to persist data
      - ./artifacts:/app/artifacts
      # Mount experiments directory for shared transcripts
      - ./experiments:/app/experiments
      # Mount persisted persona db if needed
      - ./personas_index.json:/app/personas_index.json
    restart: always

  frontend:
    image: zuzyadocker/idea-validator:frontend-${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unicorn_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    volumes:
      # Mount experiments to Nginx root so they are served statically
      - ./experiments:/usr/share/nginx/html/experiments
    restart: always

